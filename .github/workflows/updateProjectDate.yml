name: Update project date

on:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: pip install requests

      - name: Run script to update date
        run: python updateProjectDate.py

      - name: Configure Git for commit
        run: |
          git config user.name 'github-actions'
          git config user.email 'github-actions@github.com'

      - name: Commit and push changes
        run: |
          git add assets/js/project.js
          git commit -m ":wrench: Update project date" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GHA_TOKEN }}@github.com/Carlier-Maxime/Carlier-Maxime.github.io.git
