<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    {% assign cache_bust = site.time | date: '%Y%m%d%H%M%S' %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preload" href="/assets/css/default.css?v={{ cache_bust }}" as="style">
    <link rel="stylesheet" href="/assets/css/default.css?v={{ cache_bust }}">
    {% if page.css %}
    <link rel="preload" href="/assets/css/{{ page.css }}?v={{ cache_bust }}" as="style">
    <link rel="stylesheet" href="/assets/css/{{ page.css }}?v={{ cache_bust }}">
    {% endif %}
</head>
